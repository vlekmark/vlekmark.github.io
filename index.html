<!DOCTYPE html>

<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Shoe Test - Marker</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>

    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="shoe-asset" src="MaterialsVariantsShoe/glTF/MaterialsVariantsShoe.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity scale="10 10 10" gltf-model="#shoe-asset" change-material></a-entity>
        </a-marker>
        <a-entity camera></a-entity>

        <button id="button">Click me to change Material</button>
    </a-scene>
</body>
</html>
