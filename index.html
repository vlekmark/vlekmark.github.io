<!DOCTYPE html>

<html>
<head>
    <meta charset="utf8">
    <title>AR Shoe Test - Marker</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene renderer='antialias: true; alpha: true; precision: medium;'
             embedded arjs='trackingMethod: best; sourceType: webcam;'>
        <a-assets>
            <a-asset-item id="shoe-asset" src="MaterialsVariantsShoe/glTF/MaterialsVariantsShoe.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity scale="6 6 6" gltf-model="#shoe-asset" change-material></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <button id="button">Click me to change Material</button>
</body>
</html>
